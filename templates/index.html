<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../static/style.css">
    <!-- Optional JavaScript -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <script src="../static/main.js" defer></script>

<body>
<div class="wrap">
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="/"><i class="fas fa-utensils"></i></a>
        </div>

        <ul class="navbar__menu">
            <li><a href="/about">About Us</a></li>
            <li><a href="/rank">Rank</a></li>
        </ul>
    </nav>

    <a href="#" class="navbar__toggleBtn">
        <i class="fas fa-bars"></i>
    </a>

    <div class="img" style="height: 200px;">
        <div class="rtan">
            <h1 class="rtan-title">르탄아, 냉장고를 부탁해!</h1>
        </div>
    </div>

    <hr align="center" style="border: solid 1px lightgray; width: 60%;">

    <main id="woong">

        <section class="section-main" id="favorite-main">
            <h2>BEST MENU</h2>

            <div class="favorite">
                <img class="dishes">
                <img class="dishes">
                <img class="dishes">
                <img class="dishes">

            </div>

        </section>

        <div class="input-group" id="search-item">
            <label>
                <input type="text" class="input" placeholder="찾으려는 재료를 입력해 주세요!">
            </label>

            <button class="button-search" type="button" onclick="search()">검색</button>

        </div>

        <section class="section-main" id="select-item">
            <div id="select-before">

                <h3>인기있는 재료 모음</h3>

                <ul>
                    <li>첫번째 재료</li>
                    <li>두번째 재료</li>
                    <li>세번째 재료</li>
                    <li>네번째 재료</li>

                </ul>

            </div>

            <div id="selected-item">

                <h3>선택한 재료 모음</h3>

                <ul>
                    <li>첫번째 재료</li>
                    <li>두번째 재료</li>
                    <li>세번째 재료</li>
                    <li>네번째 재료</li>

                </ul>
            </div>

        </section>

        <section class="section-main" id="make-dishes">
            <button type="button" class="btn-main" id="recommend_btn" onclick="location.href='/recommend'">요리 추천</button>
        </section>

    </main>

    <footer class="ft">
        <div>
            copyright by 내일배움단 6조 (내 이름은 르탄, 냉장고 킬러조) <br>
            Thanks to 스파르타 코딩 클럽
        </div>
    </footer>
</div>
